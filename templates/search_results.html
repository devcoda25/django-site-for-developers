{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if rooms %}
  <ul>
    {% for room in rooms %}
      <li>{{ room.name }}</li>
      <li>@{{ room.host.username }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No results found.</p>
{% endif %}

{% endblock content %}
